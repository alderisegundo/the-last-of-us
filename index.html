<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
    rel="stylesheet">
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="stylesheet" href="./src/css/responsive.css">
  <title>The Last of Us</title>
</head>

<body>
  <main class="container">

    <div class="carousel">
      <img class="image actived" src="./src/images/tlou-1.jpg" alt="Ellie e Joel abraçados">

      <img class="image" src="./src/images/tlou-2.jpg" alt="Personagens The Last of Us">

      <img class="image" src="./src/images/tlou-3.jpg" alt="Joel olhando pela janela">

      <img class="image" src="./src/images/tlou-4.jpg" alt="Ellie e Tess se olhando">

      <img class="image" src="./src/images/tlou-5.jpg" alt="Ellie e Joel caminhando em uma cidade destruída">

      <img class="image" src="./src/images/tlou-6.jpg" alt="Joel segurando uma lanterna ligada na mão direita">
    </div>

    <div class="content">
      <div class="informations">
        <img class="logo" src="./src/images/logo.png" alt="Logo The Last of Us">

        <p class="description">
          The Last of Us é uma série distópica da HBO baseada na franquia de jogos de videogame de mesmo nome criada por
          Neil Druckmann. O drama narra um futuro pandêmico que foi devastador para humanidade, deixando os seres
          humanos à beira da extinção.
        </p>
      </div>

      <div class="carousel-button">
        <button class="button selected"></button>
        <button class="button"></button>
        <button class="button"></button>
        <button class="button"></button>
        <button class="button"></button>
        <button class="button"></button>
      </div>
    </div>

    <aside class="side-menu">
      <ul>
        <li>
          <a href="#" target="_blank">
            <img src="./src/images/github.svg" alt="Logo do GitHub" class="icon">
          </a>
        </li>

        <li>
          <a href="#" target="_blank">
            <img src="./src/images/linkedin-in.svg" alt="Logo do LinkedIn" class="icon">
          </a>
        </li>
      </ul>
    </aside>
  </main>

  <script src="/src/js/index.js"></script>
</body>

</html>
